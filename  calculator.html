<html>
<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Stick+No+Bills&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc">
        <br>
        <input type="text" id="scr">
        <div class="row">
            <button value="reset" onclick="clrscr()" class="btn">C</button>
            <button class="btn" value="(" onclick="btnClick('(')">(</button>
            <button class="btn" value=")" onclick="btnClick(')')">)</button>
            <button value="/" class="btn" onclick="btnClick('/')">/</button>
        </div>
        <div class="row">
            <button value="7" class="btn" onclick="btnClick(7)">7</button>
            <button value="8" class="btn" onclick="btnClick(8)">8</button>
            <button value="9" class="btn" onclick="btnClick(9)">9</button>
            <button value="x" class="btn" onclick="btnClick('*')">x</button>
        </div>
        <div class="row">
            <button value="4" class="btn" onclick="btnClick(4)">4</button>
            <button value="5" class="btn" onclick="btnClick(5)">5</button>
            <button value="6" class="btn" onclick="btnClick(6)">6</button>
            <button value="-" class="btn"onclick="btnClick('-')">-</button>
        </div>
        <div class="row">
            <button value="1" class="btn" onclick="btnClick(1)">1</button>
            <button value="2" class="btn" onclick="btnClick(2)">2</button>
            <button value="3" class="btn" onclick="btnClick(3)">3</button>
            <button value="+" class="btn" onclick="btnClick('+')">+</button>
        </div>
        <div class="row">
            <button value="." class="btn" onclick="btnClick('.')">.</button>
            <button value="0" class="btn" onclick="btnClick(0)">0</button>
            <button onclick="backSpace()" class="btn"><<</button>
            <button value="=" class="btn" onclick="result()">=</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
